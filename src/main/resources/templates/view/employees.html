<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Employee</h2>
                <div style="margin-top: 12px">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">role</th>
                            <th scope="col">fio</th>
                            <th scope="col">post</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "employee: ${employees}">
                            <td th:text = "${employee.getId}">Id</td>
                            <td th:text = "${employee.getRole}">Role</td>
                            <td th:text = "${employee.getFio}">Fio</td>
                            <td th:text = "${employee.getPost}">Post</td>
                            <td th:text = "${employee.getStatus}">Status</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <h2>Credentials</h2>
                    <div style="margin-top: 12px">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">User name</th>
                                <th scope="col">Password</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each = "credential: ${credentials}">
                                <td th:text = "${credential.getId}">Id</td>
                                <td th:text = "${credential.getUserName}">Role</td>
                                <td th:text = "${credential.getPassword}">Fio</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
